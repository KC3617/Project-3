<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Frogger Game</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
    body {
        margin: 0;
    }
    </style>
</head>
<body>

  <script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 960,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('Background', 'assets/Background.png');
        this.load.image('enemy1', 'assets/Red Car_R.png');
        this.load.image('enemy2', 'assets/Blue Car_R.png');
        this.load.image('enemy3', 'assets/Navy Car_L.png');
        this.load.image('enemy4', 'assets/Grey Car_L.png');
        this.load.image('goal', 'assets/Lemondae Stand.png');
        this.load.image('player', 'assets/Player.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        this.add.image(640, 480, 'Background');
    }

    function update ()
    {
    }

</script>

</body>
</html>
