<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Frogger Game</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <style type="text/css">
    body {
        margin: 0;
    }
    </style>
</head>
<body>

  <script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 960,
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 1500 },
            debug: false
          }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('Background', 'assets/Background.png');
        this.load.image('ground', 'assets/ground.png');
        this.load.image('Red Car', 'assets/Red Car_R.png');
        this.load.image('Blue Car', 'assets/Blue Car_R.png');
        this.load.image('Navy Car', 'assets/Navy Car_L.png');
        this.load.image('Grey Car', 'assets/Grey Car_L.png');
        this.load.image('Lemondae Stand', 'assets/Lemondae Stand.png');
        this.load.spritesheet('Player', 'assets/Player.png',  { frameWidth: 140, frameHeight: 160 });
    }

    function create ()
    {
        this.add.sprite(640, 480, 'Background');


        ground = this.physics.add.staticGroup();
        ground.create(400, 920, 'ground').refreshBody();

        player = this.physics.add.sprite(640, 825, 'Player');
        player.setScale(.5);
        player.setBounce(0.05);
        player.setCollideWorldBounds(true);

        this.physics.add.collider(player, ground);

        cursors = this.input.keyboard.createCursorKeys();

    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-200);

        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(200);

        }
        else
        {
            player.setVelocityX(0);

        }

        if (cursors.space.isDown)
        {
            player.setVelocityY(-300);
        }
    }

</script>

</body>
</html>
